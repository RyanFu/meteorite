    <SCRIPT src="http://java.com/js/dtjava.js"></SCRIPT>
    
<script>
    function javafxEmbed_metaui() {
        dtjava.embed(
            {
                id : 'metaui',
                url : 'MetaUI.jnlp',
                placeholder : 'javafx-app-placeholder',
                width : 1000,
                height : 1000
            },
            {
                javafx : '2.0+',
                jvmargs : '-Xms256m -Xmx1024m '
            },
            {}
        );
    }
    <!-- Embed FX application into web page once page is loaded -->
    dtjava.addOnloadCallback(javafxEmbed_metaui);
</script>

    <style type="text/css">
        html, body, #javafx-app-placeholder,#baseWin, #dtjava-app-1-app, #fxclient-app {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id='javafx-app-placeholder'></div>
</body>
