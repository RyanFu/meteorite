s="close" data-dismiss="alert"></button>            <span>输入用户名和密码</span>        </div>        <div class="control-group">            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->            <label class="control-label visible-ie8 visible-ie9">用户名</label>            <div class="controls">                <div class="input-icon left">                    <i class="icon-user"></i>                    <input class="m-wrap placeholder-no-fix" type="text" placeholder="用户名" name="username"/>                </div>            </div>        </div>        <div class="control-group">            <label class="control-label visible-ie8 visible-ie9">密码</label>            <div class="controls">                <div class="input-icon left">                    <i class="icon-lock"></i>                    <input class="m-wrap placeholder-no-fix" type="password" placeholder="密码" name="password"/>                </div>            </div>        </div>        <div class="form-actions">            <label class="checkbox">                <input type="checkbox" name="remember" value="1"/> 记住我            </label>            <button type="submit" class="btn green pull-right">                登陆 <i class="m-icon-swapright m-icon-white"></i>            </button>        </div>        <div class="forget-password">            <h4>忘记您的密码 ?</h4>            <p>                点击 <a href="javascript:;" class="" id="forget-password">这里</a> 重置密码。            </p>        </div>        <div class="create-account">            <p>                还没有帐号 ?&nbsp;                <a href="javascript:;" id="register-btn" class="">申请一个新帐号</a>            </p>        </div>    </form>    <!-- END LOGIN FORM -->    <!-- BEGIN FORGOT PASSWORD FORM -->    <form class="form-vertical forget-form" action="index.html">        <h3 class="">忘记密码了 ?</h3>        <p>输入您的电子邮件地址，我们会把密码发到您的邮箱。</p>        <div class="control-group">            <div class="controls">                <div class="input-icon left">                    <i class="icon-envelope"></i>                    <input class="m-wrap placeholder-no-fix" type="text" placeholder="Email" name="email"/>                </div>            </div>        </div>        <div class="form-actions">            <button type="button" id="back-btn" class="btn">                <i class="m-icon-swapleft"></i> 后退            </button>            <button type="submit" class="btn green pull-right">                提交 <i class="m-icon-swapright m-icon-white"></i>            </button>        </div>    </form>    <!-- END FORGOT PASSWORD FORM -->    <!-- BEGIN REGISTRATION FORM -->    <form class="form-vertical register-form" action="index.html">        <h3 class="">注册</h3>        <p>在下面输入您的帐户资料：</p>        <div class="control-group">            <label class="control-label visible-ie8 visible-ie9">用户名</label>            <div class="controls">                <div class="input-icon left">                    <i class="icon-user"></i>                    <input class="m-wrap placeholder-no-fix" type="text" placeholder="用户名" name="username"/>                </div>            </div>        </div>        <div class="control-group">            <label class="control-label visible-ie8 visible-ie9">密码</label>            <div class="controls">                <div class="input-icon left">                    <i class="icon-lock"></i>                    <input class="m-wrap placeholder-no-fix" type="password" id="register_password" placeholder="密码" name="password"/>                </div>            </div>        </div>        <div class="control-group">            <label class="control-label visible-ie8 visible-ie9">确认密码</label>            <div class="controls">                <div class="input-icon left">                    <i class="icon-ok"></i>                    <input class="m-wrap placeholder-no-fix" type="password" placeholder="确认密码" name="rpassword"/>                </div>            </div>        </div>        <div class="control-group">            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->            <label class="control-label visible-ie8 visible-ie9">Email</label>            <div class="controls">                <div class="input-icon left">                    <i class="icon-envelope"></i>                    <input class="m-wrap placeholder-no-fix" type="text" placeholder="Email" name="email"/>                </div>            </div>        </div>        <div class="control-group">            <div class="controls">                <label class="checkbox">                    <input type="checkbox" name="tnc"/> 我同意 <a href="#">服务条款</a> 和                    <a href="#">隐私保护</a>                </label>                <div id="register_tnc_error"></div>            </div>        </div>        <div class="form-actions">            <button id="register-back-btn" type="button" class="btn">                <i class="m-icon-swapleft"></i> 后退            </button>            <button type="submit" id="register-submit-btn" class="btn green pull-right">                注册 <i class="m-icon-swapright m-icon-white"></i>            </button>        </div>    </form>    <!-- END REGISTRATION FORM --></div><!-- END LOGIN --><!-- BEGIN COPYRIGHT --><div class="copyright">    2014 &copy; MetaUI. Admin Dashboard Template.</div><!-- END COPYRIGHT --><!-- BEGIN JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) --><!-- BEGIN CORE PLUGINS --><script src="../metronic/media/js/jquery-1.10.1.min.js" type="text/javascript"></script><script src="../metronic/media/js/jquery-migrate-1.2.1.min.js" type="text/javascript"></script><!-- IMPORTANT! Load jquery-ui-1.10.1.custom.min.js before bootstrap.min.js to fix bootstrap tooltip conflict with jquery ui tooltip --><script src="../metronic/media/js/jquery
